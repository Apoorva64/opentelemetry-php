# yaml-language-server: $schema=https://json.schemastore.org/monolog.json

monolog:
    channels:
        - deprecation # Deprecations are logged to this channel when `E_USER_DEPRECATED` errors are raised

    handlers:
        # OpenTelemetry handler - sends logs to OTel Collector
        otel:
            type: service
            id: otel.logs.monolog_handler
            level: info
            channels: ["!event", "!doctrine"]

        # Fallback handler that outputs to stderr (captured by Docker)
        main:
            type: stream
            path: "php://stderr"
            level: debug
            channels: ["!event", "!doctrine"]
            formatter: monolog.formatter.json
            process_psr_3_messages: true

        # Console handler for CLI commands
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]

        # Deprecation handler
        deprecation:
            type: stream
            path: "php://stderr"
            channels: [deprecation]
            formatter: monolog.formatter.json

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "php://stderr"
                level: debug
                channels: ["!event"]
                formatter: monolog.formatter.json

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
