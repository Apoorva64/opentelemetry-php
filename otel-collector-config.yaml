exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  debug:
    verbosity: detailed

  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: rms
    resource_to_telemetry_conversion:
      enabled: true

  prometheusremotewrite/victoriametrics:
    endpoint: http://victoriametrics:8428/api/v1/write
    resource_to_telemetry_conversion:
      enabled: true
    tls:
      insecure: true

  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger, spanmetrics]
    
    # Server metrics pipeline
    metrics/server:
      receivers: [spanmetrics]
      processors: [memory_limiter, transform/spanmetrics, filter/server_metrics, batch]
      exporters: [prometheus, prometheusremotewrite/victoriametrics]
    
    # Client metrics pipeline
    metrics/client:
      receivers: [spanmetrics]
      processors: [memory_limiter, transform/spanmetrics, filter/client_metrics, transform/client_metrics, batch]
      exporters: [prometheus, prometheusremotewrite/victoriametrics]
    
    # Other metrics (OTLP, Prometheus scrape)
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch]
      exporters: [prometheus, prometheusremotewrite/victoriametrics]

    # # cAdvisor metrics pipeline with OTel Semantic Convention transforms
    # # See: https://opentelemetry.io/docs/specs/semconv/system/container-metrics/
    # metrics/cadvisor:
    #   receivers: [prometheus/cadvisor]
    #   processors: [memory_limiter, transform/cadvisor, batch]
    #   exporters: [prometheus, prometheusremotewrite/victoriametrics]

    # Logs pipeline - receives logs from OTLP and exports to Loki
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/loki]
